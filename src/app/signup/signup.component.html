<h2>Stwórz nowe konto:</h2>
<form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
  <input type="text" name="username" ngModel placeholder="Login"> <br/> 
  <input type="password" name="password" ngModel placeholder="Hasło"> <br/> 
  <input type="password" name="repeatPassword" ngModel placeholder="Powtorz haslo"> <br/>
  <input type="email" name="email" ngModel placeholder="Email"> <br/>
  <button>Stworz nowe konto</button>
</form>
<p #createStatus></p>
