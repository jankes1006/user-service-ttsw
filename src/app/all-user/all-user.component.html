<app-home></app-home>

<br/>
<div class="mr-1 ml-1">
    <table class="table">
        <thead class="table-dark bg-secondary">
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Email</th>
                <th>Rola</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td><a routerLink="/detailUserEditAdmin/{{user.id}}">{{user.username}}</a></td>
                <td>{{user.email}}</td>
                <td>{{user.role}}</td>
            </tr>

        </tbody>
</table>
</div>
