<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Logowanie</h3>
			 			</div>
			 			<div class="panel-body">
			    		<form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)" >
			    			<div class="form-group">
			    				<input type="input" name="username" ngModel  class="form-control input-sm" placeholder="Nazwa użytkownika">
			    			</div>

			    			<div class="form-group">
			    				<input type="password" name="password" ngModel class="form-control input-sm" placeholder="Hasło">
			    			</div>

			    			<input type="submit" value="Zaloguj się" class="btn btn-info btn-block">
			    		</form>
							<br/>
							<p #errorLogin style="text-align: center; color: red;"></p>
							<a routerLink="/forgotPassword">Zapomniałem hasła.</a>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
