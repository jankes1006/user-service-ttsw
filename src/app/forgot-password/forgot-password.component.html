<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<div class="text-center">
<a routerLink="/login" >{{'RESET_PASSWORD.BACK_TO_LOGIN_FORM' | translate}}</a>
</div>

<div class="panel panel-default col-lg-6 offset-lg-3 mt-5">
  <div class="panel-heading">
    <h3 class="panel-title">{{'RESET_PASSWORD.TITLE' | translate}}</h3>
  </div>

  <div class="panel-body">
      <form [formGroup]="forgotForm" #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
        <div class="form-group">
          <label for="title">{{'RESET_PASSWORD.USERNAME' | translate}}</label>
          <input type="text" class="form-control" name="username" placeholder="{{'RESET_PASSWORD.USERNAME_EXAMPLE' | translate}}" formControlName="username">
          <span *ngIf="username!.invalid">{{'RESET_PASSWORD_WARNING.NAME' | translate}} </span>
        </div>

        <div class="form-group">
          <label for="title">{{'RESET_PASSWORD.EMAIL' | translate}}</label>
          <input type="email" class="form-control" name="email" placeholder="{{'RESET_PASSWORD.EMAIL_EXAMPLE' | translate}}" formControlName="email">
          <span *ngIf="email!.invalid">{{'RESET_PASSWORD_WARNING.EMAIL' | translate}}</span>
        </div>

        <button #submitButton type="submit" class="btn btn-primary" [disabled]="!forgotForm.valid">{{'RESET_PASSWORD.RESET_PASSWORD' | translate}}</button>
      </form>
      <p #newPassword class="mt-3"style="text-align: center; color: red;">{{resetStatus | translate}}</p>
  </div>
</div>
