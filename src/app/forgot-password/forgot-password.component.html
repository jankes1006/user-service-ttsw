<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<div class="text-center">
<a routerLink="/login" >Wróć do logowania</a>
</div>

<div class="panel panel-default col-lg-6 offset-lg-3 mt-5">
  <div class="panel-heading">
    <h3 class="panel-title">Resetuj hasło</h3>
  </div>

  <div class="panel-body">
      <form [formGroup]="forgotForm" #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
        <div class="form-group">
          <label for="title">Podaj nazwę użytkownika:</label>
          <input type="text" class="form-control" name="username" placeholder="Nazwa użytkownika" formControlName="username">
          <span *ngIf="username!.invalid">Nazwa użytkownika ma od 3 do 20 znaków </span>
        </div>

        <div class="form-group">
          <label for="title">Podaj adres email:</label>
          <input type="email" class="form-control" name="email" placeholder="Email" formControlName="email">
          <span *ngIf="email!.invalid">Podaj adres email!</span>
        </div>

        <button #submitButton type="submit" class="btn btn-primary" [disabled]="!forgotForm.valid">Resetuj hasło</button>
      </form>
      <p #newPassword class="mt-3"style="text-align: center; color: red;"></p>
  </div>
</div>
