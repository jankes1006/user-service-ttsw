<app-home></app-home>
<br/>
<div class="mr-1 ml-1">
<table class="table">
    <thead class="table-dark bg-secondary">
        <tr>
            <th>Id</th>
            <th>Tytuł</th>
            <th>Opis</th>
            <th>Cena</th>
            <th>Kategoria</th>
            <th>Autor</th>
        </tr>        
    </thead>
    <tbody>
        <tr *ngFor="let offer of allOffers">
            <td >{{offer.id}}</td>
            <td><a routerLink="/detailOffer/{{offer.id}}">{{offer.title}}</a></td>
            <td>{{offer.description}}</td>
            <td>{{offer.price}}</td>
            <td>{{offer.category | uppercase}}</td>
            <td>{{offer.ownerName}}</td>
        </tr>
    </tbody>
</table>

<nav>
    <ul class="pagination" >
        <div  *ngFor="let item of createRange(numberOfPagination!)" >
            <li class="page-item"><a class="page-link" href='/showAllOffer/{{item - 1}}/{{sizePage}}/{{category}}'>{{item}}</a></li>
        </div>
    </ul>
</nav>




<div class="panel panel-default col-lg-6 offset-lg-3 mt-2 mb-5">
    <div class="panel-head">Filtry</div>

    <div class="panel-body">
        <form #userPost="ngForm" (ngSubmit)="setFilter(userPost.value)">
            <div class="form-group">
                <label for="pageSize">Ilość ogłoszeń na stronie:</label>
                <input #sizePageHTML class="form-control" type = "number" ngModel  name="pageSize" value={{sizePage}}/>
            </div>

            <div class="form-group">
                <label for="category">Kategoria:</label>
                <div class="form-control">
                    <select #categoryHTML ngModel name="category" class="form-select" style="width: 100%;">
                      <option  *ngFor="let category of categories">{{category.name}}</option>
                      <option selected>all</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Zastosuj</button>
        </form>
    </div>
</div>

</div>
