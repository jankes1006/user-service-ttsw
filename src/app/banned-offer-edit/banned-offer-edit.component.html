<app-home></app-home>

<div class="panel panel-info col-lg-6 offset-lg-3 mt-2 mb-5">
  <div class="panel-heading bg-inf text-center p-2 border border-primary rounded-top rounded-bottom"><h2>{{offer?.title}} - admin blokada</h2></div>
  <div class="panel-body p-2 border border-primary rounded-top rounded-bottom">
    <h4 class="mt-1">Opis:</h4>
    {{offer?.description}}
   
    <h4 class="mt-3">Cena:</h4>
    {{offer?.price}}
    
    <h4 class="mt-3">Status:</h4>
    {{offer?.stateOffer}}

    <h4 class="mt-3">Liczba zgłoszeń</h4>
    {{numberOfNotification!}}
    

    <h3 class="mt-4">{{blockUnBlockOffer?.blockUnblockMessage}}</h3>
    <form #blockForm="ngForm" (ngSubmit)="block(blockForm.value)">
      <textarea #reason class="form-control" ngModel name="reason" rows="3" placeholder="Powód"></textarea>
      <button type="submit" class="btn btn-primary btn-lg btn-block mt-2">{{blockUnBlockOffer?.buttonText}}</button>
    </form>
    <p #workStatus></p>

  </div>

  
</div>
