<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<div class="text-center">
  <a routerLink="/login" >{{'SET_PASSWORD.BACK_TO_LOGIN_FORM' | translate}}</a>
</div>

<div class="panel panel-default col-lg-6 offset-lg-3 mt-5">
  <div class="panel-heading">
    <h3 class="panel-title">{{'SET_PASSWORD.SET_PASSWORD_TO_USER' | translate}} {{user?.username}}</h3>
  </div>

  <div class="panel-body">
      <form [formGroup]="passwordForm" #changePassword="ngForm" (ngSubmit)="onSubmitPassword(changePassword.value)">
        <div class="form-group">
          <label for="passwordNew">{{'SET_PASSWORD.PASSWORD_NEW_TITLE' | translate}}</label>
          <input #passwordNew type="password" class="form-control"  name="passwordNew" placeholder="{{'SET_PASSWORD.PASSWORD_NEW_EXAMPLE' | translate}}" formControlName="passwordNew">
        </div>

        <div class="form-group">
          <label for="passwordNewRepeat">{{'SET_PASSWORD.PASSWORD_CONFIRM_TITLE' | translate}}</label>
          <input #passwordNewRepeat type="password" class="form-control" name="passwordNewRepeat" placeholder="{{'SET_PASSWORD.PASSWORD_CONFIRM_EXAMPLE' | translate}}" formControlName="passwordNewRepeat">
        </div>

        <button type="submit" class="btn btn-primary">{{'SET_PASSWORD.SUBMIT' | translate}}</button>
      </form>
      <p #changePasswordStatus style="text-align: center; color: red;">{{statusChange | translate}}</p>
  </div>
</div>
