<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<div class="text-center">
  <a routerLink="/login" >Wróć do logowania</a>
</div>

<div class="panel panel-default col-lg-6 offset-lg-3 mt-5">
  <div class="panel-heading">
    <h3 class="panel-title">Zmiana hasła dla użytkownika: {{user?.username}}</h3>
  </div>

  <div class="panel-body">
      <form [formGroup]="passwordForm" #changePassword="ngForm" (ngSubmit)="onSubmitPassword(changePassword.value)">
        <div class="form-group">
          <label for="passwordNew">Nowe hasło</label>
          <input #passwordNew type="password" class="form-control"  name="passwordNew" placeholder="Podaj nowe hasło" formControlName="passwordNew">
        </div>

        <div class="form-group">
          <label for="passwordNewRepeat">Powtórz nowe hasło</label>
          <input #passwordNewRepeat type="password" class="form-control" name="passwordNewRepeat" placeholder="Powtórz nowe hasło" formControlName="passwordNewRepeat">
        </div>

        <button type="submit" class="btn btn-primary">Zmień</button>
      </form>
      <p #changePasswordStatus style="text-align: center; color: red;"></p>
  </div>
</div>
