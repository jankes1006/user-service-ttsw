<div class="panel panel-default col-lg-6 offset-lg-3">
  <div class="panel-heading">
    <h3 class="panel-title">Edytuj oferte</h3>
  </div>

  <div class="panel-body">
      <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
        <div class="form-group">
          <label for="title">Tytuł</label>
          <input #title type="text" class="form-control" ngModel name="title" placeholder="Motocykl suzuki ...">
        </div>

        <div class="form-group">
          <label for="description">Opis</label>
          <textarea #description class="form-control" ngModel name="description" rows="3" placeholder="Przebieg 20000km, wymienione..."></textarea>
        </div>

        <div class="form-group">
          <label for="price">Cena</label>
          <input #price type="number" class="form-control" ngModel name="price" placeholder="12300">
        </div>

        <button #editButton type="submit" class="btn btn-primary">Edytuj</button>
      </form>
      <p #editOfferStatus style="text-align: center; color: red;"></p>
  </div>
</div>


  <br/> <br/>
  <div class="panel panel-default col-lg-6 offset-lg-3">
    <div class="panel-heading">
      <h3 class="panel-title">Aktywność oferty</h3>
    </div>

    <div class="panel-body"> 
      <p #offerStatus></p>
      <button #activityButton type="button" (click)="editActivity()" class="btn btn-primary">Zmień aktywność</button>
    </div>
  </div>

  <br/> <br/>
