<div class="panel panel-default col-lg-6 offset-lg-3">
  <div class="panel-heading">
    <h3 class="panel-title">{{'EDIT_OFFER.TITLE' | translate}}</h3>
  </div>

  <div class="panel-body">
      <form [formGroup]="editOffer" #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
        <div class="form-group">
          <label for="title">{{'EDIT_OFFER.TITLE_OFFER' | translate}}</label>
          <input  type="text" class="form-control" name="title" placeholder="{{'EDIT_OFFER.TITLE_OFFER_EXAMPLE' | translate}}" formControlName="title">
          <span *ngIf="title!.invalid">{{'EDIT_OFFER_WARNING.TITLE' | translate}}</span>
        </div>

        <div class="form-group">
          <label for="description">{{'EDIT_OFFER.DESCRIPTION_OFFER' | translate}}</label>
          <textarea class="form-control" name="description" rows="3" placeholder="{{'EDIT_OFFER.DESCRIPTION_OFFER_EXAMPLE' | translate}}" formControlName="description"></textarea>
          <span *ngIf="description!.invalid">{{'EDIT_OFFER_WARNING.DESCRIPTION' | translate}}</span>
        </div>

        <div class="form-group">
          <label for="price">{{'EDIT_OFFER.PRICE_OFFER' | translate}}</label>
          <input type="number" class="form-control"  name="price" placeholder="{{'EDIT_OFFER.PRICE_OFFER_EXAMPLE' | translate}}" formControlName="price">
          <span *ngIf="price!.invalid">{{'EDIT_OFFER_WARNING.PRICE' | translate}}</span>
        </div>

        <button #editButton type="submit" class="btn btn-primary" [disabled]="!editOffer.valid">{{'EDIT_OFFER.SUBMIT_OFFER' | translate}}</button>
      </form>
      <p #editOfferStatus style="text-align: center; color: red;">{{statusEdit | translate}}</p>
  </div>
</div>


  <br/> <br/>
  <div class="panel panel-default col-lg-6 offset-lg-3">
    <div class="panel-heading">
      <h3 class="panel-title">{{'EDIT_OFFER.ACTIVITY_TITLE' | translate}}</h3>
    </div>

    <div class="panel-body"> 
      <p #offerStatus>{{statusActivity | translate}}</p>
      <button #activityButton type="button" (click)="editActivity()" class="btn btn-primary">{{'EDIT_OFFER.ACTIVITY_CHANGE' | translate}}</button>
    </div>
  </div>

  <br/> <br/>
